<div class="container" ng-init="init()">
  <div class="row">
    <div class="col-lg-12">
      <div class="jumbotron">
        <h1>Animals in {{current.state}}</h1>
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  {{current.state}}<span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li ng-repeat="state in states">
                    <a ng-click="setCurrentState(state)">{{state}}</a>
                  </li>
                </ul>
              </div>
              <div ng-include="'views/animal-type.html'"></div>
            </div>
            <div class="col-lg-6">
              <div class="shelters">
                <h2>Tierheime</h2>
                <ul>
                  <li ng-repeat="shelter in shelters">
                    <a class="btn btn-default" href="{{current.state.toLowerCase()}}/{{shelter.id}}">{{shelter.name}}</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div ng-include="'views/browser.html'"></div>
      </div>
    </div>
  </div>
</div>
