{{ define "index" }}
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>TierheimDB</title>
    <link href="/s/bootstrap.min.css" rel="stylesheet">
    <link href="/s/tierheimdb.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="container">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">TierheimDB</a>
        <div class="nav-collapse collapse navbar-responsive-collapse">
          <ul class="nav navbar-nav pull-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" >Shelter<b class="caret"></b></a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                {{with .Shelters}}
                    {{range .}}
                    <li><a href="/{{.Id}}">{{.Name}}</a></li>
                    {{end}}
                {{end}}
              </ul>
            </li>
            <li><a href="/about">Help</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
          <h1>{{.SheltersTotal}} animal shelters.</h1>
      </div>
    </div>

    <script src="/s/jquery-2.0.3.min.js"></script>
    <script src="/s/bootstrap.min.js"></script>
  </body>
</html>
{{end}}
