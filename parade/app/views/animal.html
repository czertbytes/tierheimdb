<div class="container" ng-init="init()">
  <div class="row">
    <div class="col-lg-12">
      <div id="fb-root" class="jumbotron">
        <h1>{{animal.name}}</h1>
        <div>
          <div class="row">
            <div class="col-lg-6">
              <a class="btn btn-default" href="/{{shelter.state.toLowerCase()}}/{{shelter.id}}">{{shelter.name}}</a>
            </div>
            <div class="col-lg-6">
              <div social-buttons url="http://www.tierheimdb.de/{{shelter.id}}/{{animal.updateId}}/{{animal.id}}"></div>
            </div>
          </div>
        </div>
        <div id="browser">
          <ul>
            <li ng-repeat="img in animal.images">
              <a ng-href="{{img.url}}" style="background-image: url({{img.url}})" target="_blank"><span>{{animal.name}}</span></a>
            </li>
          </ul>
        </div>
        <p>{{animal.longDesc}}</p>
        <p><a class="btn btn-primary" href="{{animal.url}}" target="_blank">Mehr anzeigen</a></p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="footer">
        <small>Animal images and related text are subjects of copyright {{copyrightOwners()}}</small>
      </div>
    </div>
  </div>
</div>
